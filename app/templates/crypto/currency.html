{% extends "base.html" %} 
{% import "bootstrap/wtf.html" as wtf %} 

{% block app_content %}
<h1>Currency</h1>
<div class="row">   
        <div class="col-md-8">
                <table class="table table-striped">
                    <tr>
                        <th>
                                Id
                        </th>
                        <th>
                            Name
                        </th>     
                        <th>Symbol</th>               
                    </tr>                
                    {%if currencies%}
                    {%for c in currencies%}
                    <tr>
                        <td>{{c.id}}</td>
                        <td>{{c.name}}</td>
                        <td>{{c.symbol}}</td>                    
                    </tr>
                    {%endfor%}
                    {%else%}
                    <tr>
                        <td>No records.</td>
                    </tr>
                    {%endif%}
                </table>
        </div>
    <div class="col-md-4">
            {{wtf.quick_form(form)}}
        </div>
</div>
{% endblock %}
